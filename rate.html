<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//apps.bdimg.com/libs/jqueryui/1.10.4/css/jquery-ui.min.css" />
    <link rel="stylesheet" href="css/rate.css" />
    <title>Document</title>
</head>
    <body>
        <header class="header">
            <div class="content">
                <div class="logo">
                    <img src="./assets/images/logo.png" class="logo-img" alt="logo">
                </div>
                <div class="card">
                    <img src="./assets/images/mini-card.png" class="card-img" alt="mini-card">
                </div>
            </div>
        </header>
        <main class="info-wrapper">
            <p class="main-desc">This product was selected at random from your purchase history</p>
            <h3 class="title">Setek WiFI Extender</h3>
            <div class="router">
                <img class="router-img" src="./assets/images/router.png" alt="router">
            </div>
            <p class="rate-text">Please rate the product</p>
            <div id="rate"></div>
            <button class="link-step-rate">Next 1/4</button>
        </main>

        <script src="//apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="js/rater.min.js"></script>
        <script src="js/rating.js"></script>
    </body>
</html>
