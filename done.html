<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/done.css" />
</head>
<body>
    <header class="header">
        <div class="content">
            <div class="logo">
                <img src="./assets/images/logo.png" class="logo-img" alt="logo">
            </div>
            <div class="card">
                <img src="./assets/images/mini-card.png" class="card-img" alt="mini-card">
            </div>
        </div>
    </header>

    <main class="wrapper">
        <h2 class="title">Almost done!</h2>

        <div class="step-block">
            <div class="first-step step">
                <h3 class="number">01 <span>Step</span></h3>
                <div class="desc">
                    Submit a couple of words about the product
                    of shopping experience on Amazon
                    <a href="javscript:void(0)" class="step-link">Click on This Link</a>
                </div>
            </div>

            <div class="second-step step">
                <h3 class="number">02 <span>Step</span></h3>
                <div class="desc">
                    Make a screenshot of your submission
                </div>
            </div>

            <div class="third-step step">
                <h3 class="number">03 <span>Step</span></h3>
                <div class="btn-block">
                    <button class="btn">
                        <img src="./assets/images/photo.png" class="btn-img" alt="photo">
                        Upload it here
                    </button>
                </div>
            </div>
        </div>

        <div class="step-btn">
            <button class="btn disabled">Next 2/4</button>
        </div>
    </main>
</body>
</html>
