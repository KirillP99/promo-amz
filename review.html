<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/review.css" />
</head>
<body>
    <header class="header">
        <div class="content">
            <div class="logo">
                <img src="./assets/images/logo.png" class="logo-img" alt="logo">
            </div>
            <div class="card">
                <img src="./assets/images/mini-card.png" class="card-img" alt="mini-card">
            </div>
        </div>
    </header>

    <main class="wrapper">
        <h2 class="title">Please submit the Review!</h2>

        <div class="content">
            <div class="input-block">
                <textarea type="text" placeholder="Review" class="textarea" rows="5"></textarea>
            </div>
        </div>

        <div class="step-btn">
            <button class="btn disabled">Get gift card</button>
        </div>
    </main>

    <script src="./js/review.js"></script>
</body>
</html>
